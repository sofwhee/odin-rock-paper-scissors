<body>
    <script>
        const options = ["rock", "paper", "scissors"]

        function getComputerChoice() {
            let ranNum = Math.floor(Math.random() * (4 - 1));
            return options[ranNum];

            // for (let i = 0; i < 10; i++){
            // let ranNum = Math.floor(Math.random() * (4 - 1))
            // console.log(options[ranNum])
            // };
        };

        function getPlayerChoice() {
            let playerChoice = prompt("Choose: Rock, paper, or scissors?");
            return playerChoice.toLowerCase();
        };

        function playRound(playerSelection, computerSelection) {
            let winMsg = "You win! " + playerSelection + " beats " + computerSelection;
            let loseMsg = "You lose! " + computerSelection + " beats " + playerSelection;
            let drawMsg = "You Draw! Both picked " + playerSelection;

            plyrOptionIndex = options.indexOf(playerSelection) + 1;
            compOptionIndex = options.indexOf(computerSelection) + 1;

            if (plyrOptionIndex == compOptionIndex) {
                return drawMsg;
            } else if (plyrOptionIndex - 1 == compOptionIndex) {
                return loseMsg;
            } else if (compOptionIndex - 1 == plyrOptionIndex) {
                return winMsg;
            } else {
                return "Something went wrong.";
            };
        };

        function game() {
            for (let i = 0; i < 5; i++) {
                let playerSelection = getPlayerChoice()
                let computerSelection = getComputerChoice()
                console.log(playRound(playerSelection, computerSelection));
        };
        };

        game()
        
    </script>
</body>
