<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const options = ["rock", "paper", "scissors"]

        function getComputerChoice() {
            let ranNum = Math.floor(Math.random() * (3));
            return options[ranNum];

            // for (let i = 0; i < 10; i++){
            // let ranNum = Math.floor(Math.random() * (4 - 1))
            // console.log(options[ranNum])
            // };
        };

        function getPlayerChoice() {
            let playerChoice

            while (options.includes(playerChoice) === false) {
                playerChoice = prompt("Choose: Rock, paper, or scissors?");
                console.log(playerChoice)
                if (options.includes(playerChoice) === false) {
                    window.alert("Invalid input!")
                }
            }
            
            return playerChoice.toLowerCase();
        };

        function playRound(playerSelection, computerSelection) {
            let winMsg = "You win! " + playerSelection + " beats " + computerSelection;
            let loseMsg = "You lose! " + computerSelection + " beats " + playerSelection;
            let drawMsg = "You Draw! Both picked " + playerSelection;

            if (computerSelection == playerSelection) {
                return drawMsg
            } else if ((
                options.indexOf(computerSelection) + 1 == 
                options.indexOf(playerSelection)) || 
                (options[-1] == computerSelection && 
                options[0] == playerSelection)) {
                return winMsg
            } else {
                return loseMsg
            };
        };

        function game() {
            for (let i = 0; i < 5; i++) {
                let playerSelection = getPlayerChoice()
                let computerSelection = getComputerChoice()
                console.log(playRound(playerSelection, computerSelection));
        };
        };

        game()
        
    </script>
</body>
</html>
